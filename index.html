<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>body { background-color: #f0fdf4; }</style> </head>
<body class="flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-emerald-600 p-6 text-center">
            <h1 class="text-2xl font-bold text-white tracking-wide">Yaumiyah App</h1>
            <p class="text-emerald-100 text-sm">Monitoring Amalan Harian</p>
        </div>

        <form id="loginForm" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition" placeholder="pegawai1" required>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition" placeholder="••••••" required>
            </div>

            <button type="submit" class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-lg shadow-md transition transform active:scale-95">
                MASUK SEKARANG
            </button>
            
            <p id="errorMsg" class="text-center text-red-500 text-sm hidden font-medium"></p>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        // Cek sesi, kalau sudah login langsung lempar
        if(getSession()) window.location.href = 'dashboard.html';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errMsg = document.getElementById('errorMsg');

            btn.textContent = 'Memproses...';
            errMsg.classList.add('hidden');

            // Cek ke tabel users manual
            const { data, error } = await db
                .from('users')
                .select('*')
                .eq('username', userIn)
                .eq('password', passIn) // Note: Utk app sederhana ini oke, utk production password harus di-hash
                .single();

            if (error || !data) {
                errMsg.textContent = "Username atau Password salah!";
                errMsg.classList.remove('hidden');
                btn.textContent = 'MASUK SEKARANG';
            } else {
                saveSession(data);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
