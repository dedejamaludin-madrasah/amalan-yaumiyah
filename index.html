<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amalan Yaumiyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-green-600 text-center mb-6">Amalan Pegawai</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full border rounded p-2 mt-1" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full border rounded p-2 mt-1" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
                Masuk
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    </div>

    <script src="config.js"></script>
    <script>
        // Cek jika sudah login, langsung lempar ke dashboard
        db.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = 'dashboard.html';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.textContent = 'Loading...';
            const { error } = await db.auth.signInWithPassword({ email, password });
            
            if (error) {
                document.getElementById('errorMsg').textContent = error.message;
                document.getElementById('errorMsg').classList.remove('hidden');
                btn.textContent = 'Masuk';
            } else {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
