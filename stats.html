<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Statistik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; padding-bottom: 120px; font-size: 18px; }
        .text-xs { font-size: 0.85rem; }
        .text-sm { font-size: 1rem; }
    </style>
</head>
<body>

    <div class="bg-emerald-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-40">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="font-bold text-2xl">Statistik Capaian</h1>
                <div class="flex gap-5 text-sm text-white mt-3">
                    <div class="flex items-center gap-2"><div class="w-4 h-4 bg-blue-500 rounded border border-white/50"></div> <span class="font-bold">Saya</span></div>
                    <div class="flex items-center gap-2"><div class="w-4 h-4 bg-gray-400 rounded border border-white/50"></div> <span class="font-bold">Pegawai</span></div>
                </div>
            </div>
            <button onclick="logout()" class="bg-emerald-800 p-2.5 rounded-full hover:bg-emerald-900 transition shadow-sm"><i class="fa-solid fa-power-off text-sm"></i></button>
        </div>
        <div class="flex bg-emerald-800/30 p-1.5 rounded-xl backdrop-blur-sm mt-5">
            <button onclick="switchMode('today')" id="btnToday" class="flex-1 py-2 rounded-lg text-sm font-bold transition shadow-sm bg-white text-emerald-700">Hari Ini</button>
            <button onclick="switchMode('month')" id="btnMonth" class="flex-1 py-2 rounded-lg text-sm font-bold transition text-emerald-100">Bulan Ini</button>
        </div>
    </div>

    <div id="statsContainer" class="px-4 max-w-md mx-auto space-y-5"></div>

    <div class="fixed bottom-4 left-4 right-4 bg-white rounded-2xl shadow-2xl flex justify-between px-6 py-4 border border-gray-100 max-w-md mx-auto z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-pen-to-square text-2xl mb-1"></i>
            <span class="text-xs font-bold">Input</span>
        </a>
        <a href="rekap.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-list-check text-2xl mb-1"></i>
            <span class="text-xs font-bold">Jurnal</span>
        </a>
        <a href="stats.html" class="flex flex-col items-center text-emerald-600">
            <i class="fa-solid fa-chart-pie text-2xl mb-1"></i>
            <span class="text-xs font-bold">Statistik</span>
        </a>
    </div>

    <script src="config.js"></script>

</html>
