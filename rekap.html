<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Riwayat Amalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { background-color: #f8fafc; padding-bottom: 100px; }</style>
</head>
<body>

    <div class="bg-emerald-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-40">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="font-bold text-2xl tracking-tight">Jurnal Ibadah</h1>
                <p class="text-emerald-100 text-xs mt-1">Istiqomah setiap hari</p>
            </div>
            <i class="fa-solid fa-clock-rotate-left text-3xl text-emerald-800 opacity-50"></i>
        </div>
    </div>

    <div id="listContainer" class="px-4 max-w-md mx-auto space-y-4">
        <p class="text-center text-gray-400 mt-10 animate-pulse">Memuat riwayat...</p>
    </div>

    <div class="fixed bottom-4 left-4 right-4 bg-white rounded-2xl shadow-2xl flex justify-around py-3 border border-gray-100 max-w-md mx-auto z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-pen-to-square text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Input</span>
        </a>
        <a href="rekap.html" class="flex flex-col items-center text-emerald-600">
            <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Rekap</span>
        </a>
    </div>

    <script src="config.js"></script>
    <script>
        const user = getSession();
        if(!user) window.location.href = 'index.html';

        // Helper untuk badge
        const badge = (text, colorClass) => `
            <span class="px-2 py-1 rounded-md text-[10px] font-bold ${colorClass}">
                ${text}
            </span>`;

        async function loadHistory() {
            const { data } = await db.from('daily_amalan')
                .select('*')
                .eq('user_id', user.id)
                .order('date', { ascending: false })
                .limit(30); // 30 hari terakhir
            
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            if(!data || data.length === 0) {
                container.innerHTML = `
                <div class="text-center text-gray-400 mt-10">
                    <i class="fa-solid fa-folder-open text-4xl mb-2"></i>
                    <p>Belum ada data amalan.</p>
                </div>`;
                return;
            }

            data.forEach(item => {
                // Format Tanggal: "Senin, 25 Des"
                const dateObj = new Date(item.date);
                const dayName = dateObj.toLocaleDateString('id-ID', { weekday: 'long' });
                const dateNum = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });

                // Logic Badge (Tampilkan hanya jika ada isinya)
                let badges = [];
                if(item.shalat_jamaah >= 5) badges.push(badge('Jamaah Full', 'bg-blue-100 text-blue-700'));
                else if(item.shalat_jamaah > 0) badges.push(badge(`Jamaah ${item.shalat_jamaah}`, 'bg-blue-50 text-blue-600'));
                
                if(item.tilawah_juz >= 1) badges.push(badge(`${item.tilawah_juz} Juz`, 'bg-purple-100 text-purple-700'));
                if(item.shaum_sunnah) badges.push(badge('Puasa', 'bg-pink-100 text-pink-700'));
                if(item.infaq) badges.push(badge('Infaq', 'bg-yellow-100 text-yellow-700'));
                if(item.olahraga) badges.push(badge('Olahraga', 'bg-orange-100 text-orange-700'));
                
                // Jika kosong sama sekali
                if(badges.length === 0) badges.push(`<span class="text-xs text-gray-400 italic">Tidak ada catatan khusus</span>`);

                const html = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex">
                        <div class="bg-emerald-50 w-20 flex flex-col justify-center items-center p-2 text-emerald-800 border-r border-gray-100">
                            <span class="text-xs font-semibold uppercase tracking-wider">${dayName.substr(0,3)}</span>
                            <span class="text-2xl font-bold leading-none">${dateObj.getDate()}</span>
                            <span class="text-[10px] opacity-75">${dateObj.toLocaleDateString('id-ID', { month: 'short' })}</span>
                        </div>
                        
                        <div class="p-3 flex-1">
                            <div class="flex flex-wrap gap-1 mb-2">
                                ${badges.join('')}
                            </div>
                            
                            <div class="grid grid-cols-3 gap-2 mt-2 pt-2 border-t border-dashed border-gray-200">
                                <div class="text-center">
                                    <p class="text-[9px] text-gray-400">Rawatib</p>
                                    <p class="font-bold text-xs text-gray-700">${item.shalat_rawatib || 0}</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-[9px] text-gray-400">Tahajjud</p>
                                    <p class="font-bold text-xs text-gray-700">${item.shalat_tahajjud || 0}</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-[9px] text-gray-400">Dhuha</p>
                                    <p class="font-bold text-xs text-gray-700">${item.shalat_dhuha || 0}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
        loadHistory();
    </script>
</body>
</html>
