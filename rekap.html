<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Rekap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { background-color: #f8fafc; padding-bottom: 100px; }</style>
</head>
<body>

    <div class="bg-emerald-600 text-white p-6 rounded-b-3xl shadow-md mb-6">
        <h1 class="font-bold text-2xl">Riwayat</h1>
        <p class="text-emerald-100 text-sm">Catatan amalan Anda sebelumnya</p>
    </div>

    <div id="listContainer" class="px-4 max-w-md mx-auto space-y-3">
        <p class="text-center text-gray-400 mt-10">Memuat...</p>
    </div>

    <div class="fixed bottom-4 left-4 right-4 bg-white rounded-2xl shadow-2xl flex justify-around py-3 border border-gray-100 max-w-md mx-auto z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-pen-to-square text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Input</span>
        </a>
        <a href="rekap.html" class="flex flex-col items-center text-emerald-600">
            <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Rekap</span>
        </a>
    </div>

    <script src="config.js"></script>
    <script>
        const user = getSession();
        if(!user) window.location.href = 'index.html';

        async function loadHistory() {
            const { data } = await db.from('daily_amalan')
                .select('*')
                .eq('user_id', user.id)
                .order('date', { ascending: false })
                .limit(10);
            
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            if(!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">Belum ada data.</p>';
                return;
            }

            data.forEach(item => {
                const d = new Date(item.date).toLocaleDateString('id-ID', {weekday:'short', day:'numeric', month:'short'});
                const html = `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-l-4 border-l-emerald-500 flex justify-between items-center">
                        <div>
                            <p class="font-bold text-gray-800 text-lg">${d}</p>
                            <div class="flex gap-2 mt-1">
                                ${item.infaq ? '<span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full">Infaq</span>' : ''}
                                ${item.olahraga ? '<span class="text-[10px] bg-orange-100 text-orange-700 px-2 py-0.5 rounded-full">Sport</span>' : ''}
                            </div>
                        </div>
                        <div class="text-right text-xs text-gray-500 space-y-1">
                            <p>ðŸ•Œ ${item.shalat_jamaah}/5</p>
                            <p>ðŸ“– ${item.tilawah_juz} Juz</p>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
        loadHistory();
    </script>
</body>
</html>
