<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jurnal Ibadah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; padding-bottom: 100px; }
        .details-box { transition: max-height 0.3s ease-out; max-height: 0; overflow: hidden; }
        .expanded .details-box { max-height: 500px; transition: max-height 0.5s ease-in; }
        .chevron { transition: transform 0.3s; }
        .expanded .chevron { transform: rotate(180deg); }
    </style>
</head>
<body>

    <div class="bg-emerald-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-40">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="font-bold text-2xl">Jurnal Ibadah</h1>
                
                <div class="flex gap-5 text-xs text-white mt-3 mb-1">
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 bg-emerald-100 text-emerald-700 rounded flex items-center justify-center border border-white/30 opacity-90">
                            <i class="fa-solid fa-check text-[11px]"></i>
                        </div> 
                        <span class="font-medium">Tercapai</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 bg-red-50 text-red-400 rounded flex items-center justify-center border border-white/30 opacity-90">
                            <i class="fa-solid fa-xmark text-[11px]"></i>
                        </div> 
                        <span class="font-medium">Belum Tercapai</span>
                    </div>
                </div>
            </div>
            
            <button onclick="logout()" class="bg-emerald-800 p-2 rounded-full text-xs hover:bg-emerald-900 transition shadow-sm">
                <i class="fa-solid fa-power-off text-white"></i>
            </button>
        </div>
    </div>

    <div id="listContainer" class="px-4 max-w-md mx-auto space-y-3">
        <p class="text-center text-gray-400 mt-10 animate-pulse">Memuat riwayat...</p>
    </div>

    <div class="fixed bottom-4 left-4 right-4 bg-white rounded-2xl shadow-2xl flex justify-between px-6 py-3 border border-gray-100 max-w-md mx-auto z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-pen-to-square text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Input</span>
        </a>
        <a href="rekap.html" class="flex flex-col items-center text-emerald-600">
            <i class="fa-solid fa-list-check text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Jurnal</span>
        </a>
        <a href="stats.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-chart-pie text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Statistik</span>
        </a>
    </div>

    <script src="config.js"></script>
    <script>
        const user = getSession();
        if(!user) window.location.href = 'index.html';

        const ITEMS = [
            { key: 'shalat_jamaah', label: 'Jamaah', target: 3 },
            { key: 'shalat_rawatib', label: 'Rawatib', target: 6 },
            { key: 'shalat_tahajjud', label: 'Tahajjud', target: 2 },
            { key: 'shalat_dhuha', label: 'Dhuha', target: 2 },
            { key: 'tilawah_juz', label: 'Tilawah', target: 1 },
            { key: 'matsurat', label: 'Matsurat', target: 1 },
            { key: 'shaum_sunnah', label: 'Puasa', target: true },
            { key: 'infaq', label: 'Infaq', target: true },
            { key: 'olahraga', label: 'Olahraga', target: true }
        ];

        async function loadHistory() {
            const { data } = await db.from('daily_amalan')
                .select('*')
                .eq('user_id', user.id)
                .order('date', { ascending: false })
                .limit(30);
            
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            if(!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 mt-10">Belum ada data amalan.</p>';
                return;
            }

            data.forEach(item => {
                const dateObj = new Date(item.date);
                const dateStr = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });

                let badgesHTML = '';
                ITEMS.forEach(conf => {
                    const val = item[conf.key] || 0;
                    const isSuccess = conf.target === true ? val : val >= conf.target;
                    
                    const colorClass = isSuccess 
                        ? 'bg-emerald-100 text-emerald-700 border-emerald-200' 
                        : 'bg-red-50 text-red-400 border-red-100 opacity-60';
                    const icon = isSuccess ? 'fa-check' : 'fa-xmark';

                    badgesHTML += `
                        <div class="flex items-center gap-1 px-2 py-1 rounded border ${colorClass} text-[10px] font-bold">
                            <i class="fa-solid ${icon}"></i> ${conf.label}
                        </div>
                    `;
                });

                const detailList = [
                    { label: 'Jamaah', val: item.shalat_jamaah, target: 3, icon: 'fa-mosque', color: 'text-blue-600 bg-blue-50' },
                    { label: 'Rawatib', val: item.shalat_rawatib, target: 6, icon: 'fa-person-praying', color: 'text-purple-600 bg-purple-50' },
                    { label: 'Tahajjud', val: item.shalat_tahajjud, target: 2, icon: 'fa-moon', color: 'text-indigo-600 bg-indigo-50' },
                    { label: 'Dhuha', val: item.shalat_dhuha, target: 2, icon: 'fa-sun', color: 'text-orange-600 bg-orange-50' },
                    { label: 'Tilawah', val: item.tilawah_juz, target: 1, unit:'Juz', icon: 'fa-book-quran', color: 'text-green-600 bg-green-50' },
                    { label: 'Matsurat', val: item.matsurat, target: 1, unit:'x', icon: 'fa-book-open-reader', color: 'text-teal-600 bg-teal-50' },
                ];

                let detailsHTML = '';
                detailList.forEach(d => {
                   detailsHTML += `
                    <div class="flex items-center gap-3 p-2 bg-white rounded shadow-sm border border-gray-100">
                        <div class="w-8 h-8 rounded-full ${d.color} flex items-center justify-center text-xs">
                            <i class="fa-solid ${d.icon}"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">${d.label}</p>
                            <p class="text-sm font-bold text-gray-800">${d.val || 0} <span class="text-[10px] text-gray-400 font-normal">/ Min ${d.target}</span></p>
                        </div>
                    </div>
                   `;
                });

                const html = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer" onclick="toggleCard(this)">
                        <div class="p-3">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-gray-800 text-sm">${dateStr}</h3>
                                <i class="fa-solid fa-chevron-down text-gray-300 chevron text-xs"></i>
                            </div>
                            <div class="flex flex-wrap gap-1.5">
                                ${badgesHTML}
                            </div>
                        </div>
                        <div class="details-box bg-gray-50 border-t border-gray-100">
                            <div class="p-3 grid grid-cols-2 gap-2">
                                ${detailsHTML}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function toggleCard(element) {
            document.querySelectorAll('.expanded').forEach(el => {
                if(el !== element) el.classList.remove('expanded');
            });
            element.classList.toggle('expanded');
        }

        loadHistory();
    </script>
</body>
</html>
