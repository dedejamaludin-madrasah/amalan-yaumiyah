<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jurnal Ibadah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: var(--bg-main); padding-bottom: 100px; }
        .details-box { transition: max-height 0.3s ease-out; max-height: 0; overflow: hidden; }
        .expanded .details-box { max-height: 500px; transition: max-height 0.5s ease-in; }
        .chevron { transition: transform 0.3s; }
        .expanded .chevron { transform: rotate(180deg); }
    
:root{
  --bg-main:#f6f7f4;
  --bg-card:#ffffff;
  --bg-header:#064e3b;
  --bg-accent:#059669;
  --bg-soft:#ecfdf5;
  --text-main:#1f2937;
  --text-muted:#6b7280;
  --text-invert:#ffffff;
  --accent-gold:#d4af37;
}
body{ background: var(--bg-main); color: var(--text-main); font-size:18px; }
</style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)]">

    <div class="text-white p-6 rounded-b-[2.5rem] shadow-xl mb-6 sticky top-0 z-40 bg-gradient-to-br from-emerald-900 via-emerald-700 to-emerald-600">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="font-bold text-2xl">Jurnal Ibadah Harian</h1>

            <div class="flex gap-4 text-xs text-white mt-3 mb-1">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-emerald-400 rounded border border-white/50"></div>
                    <span class="font-medium">Target Tercapai</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-rose-300 rounded border border-white/50"></div>
                    <span class="font-medium">Target Belum Tercapai</span>
                </div>
            </div>
        </div>

        <button onclick="logout()" class="bg-emerald-800 p-2 rounded-full text-xs hover:bg-emerald-900 transition shadow-sm">
            <i class="fa-solid fa-power-off text-white"></i>
        </button>
    </div>
</div>

<div id="listContainer" class="px-4 max-w-md mx-auto space-y-3 pb-6 mt-4">
        <p class="text-center text-gray-400 mt-10 animate-pulse">Memuat riwayat...</p>
    </div>

    <div class="fixed bottom-4 left-4 right-4 bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-100 max-w-md mx-auto z-50">
        <div class="flex justify-between px-5 py-3">
            <a href="dashboard.html" class="flex flex-col items-center transition text-gray-400 hover:text-emerald-600">
                <div class="w-10 h-10 rounded-2xl flex items-center justify-center bg-transparent text-inherit">
                    <i class="fa-solid fa-pen-to-square text-xl"></i>
                </div>
                <span class="text-[10px] font-bold mt-1">Input</span>
            </a>
            <a href="rekap.html" class="flex flex-col items-center transition text-emerald-700">
                <div class="w-10 h-10 rounded-2xl flex items-center justify-center bg-emerald-100 text-emerald-700">
                    <i class="fa-solid fa-list-check text-xl"></i>
                </div>
                <span class="text-[10px] font-bold mt-1">Jurnal</span>
            </a>
            <a href="stats.html" class="flex flex-col items-center transition text-gray-400 hover:text-emerald-600">
                <div class="w-10 h-10 rounded-2xl flex items-center justify-center bg-transparent text-inherit">
                    <i class="fa-solid fa-chart-pie text-xl"></i>
                </div>
                <span class="text-[10px] font-bold mt-1">Statistik</span>
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const user = getSession();
        if(!user) window.location.href = 'index.html';

        const ITEMS = [
            { key: 'shalat_jamaah', label: 'Jamaah', target: 3 },
            { key: 'shalat_rawatib', label: 'Rawatib', target: 6 },
            { key: 'shalat_tahajjud', label: 'Tahajjud', target: 2 },
            { key: 'shalat_dhuha', label: 'Dhuha', target: 2 },
            { key: 'tilawah_juz', label: 'Tilawah', target: 1 },
            { key: 'matsurat', label: 'Matsurat', target: 1 },
            { key: 'shaum_sunnah', label: 'Puasa Sunnah', target: true },
            { key: 'infaq', label: 'Infaq', target: true },
            { key: 'olahraga', label: 'Olahraga', target: true }
        ];

        const LIMIT = 120;

        function toggleCard(element) {
            document.querySelectorAll('.expanded').forEach(el => {
                if(el !== element) el.classList.remove('expanded');
            });
            element.classList.toggle('expanded');
        }

        function buildWeeklyRowHTML(row){
            const weeklyItems = [
                { key: 'shaum_sunnah', label: 'Puasa Sunnah' },
                { key: 'infaq', label: 'Infaq' },
                { key: 'olahraga', label: 'Olahraga' }
            ];
            const cells = weeklyItems.map(w=>{
                const ok = !!row[w.key];
                const cardCls = ok ? 'bg-emerald-50 border-emerald-200' : 'bg-rose-50 border-rose-200';
                const textCls = ok ? 'text-emerald-800' : 'text-rose-700';
                const chip = ok ? 'Ya' : 'Belum';
                return (
                    '<div class="rounded-2xl border '+cardCls+' p-3">' +
                        '<p class="text-[10px] '+textCls+' uppercase font-extrabold opacity-80 leading-tight">'+w.label+'</p>' +
                        '<p class="text-[12px] font-black '+textCls+' mt-1">'+chip+'</p>' +
                    '</div>'
                );
            }).join('');
            return '<div class="col-span-2 grid grid-cols-3 gap-2 mt-2">' + cells + '</div>';
        }

        async function loadHistory() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '<p class="text-center text-gray-400 mt-10 animate-pulse">Memuat riwayat...</p>';

            const { data, error } = await db.from('daily_amalan')
                .select('*')
                .eq('user_id', user.id)
                .order('date', { ascending: false })
                .limit(LIMIT);

            if(error){
                container.innerHTML = '<p class="text-center text-rose-600 mt-10">Gagal mengambil data.</p>';
                return;
            }

            container.innerHTML = '';
            if(!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 mt-10">Belum ada data amalan.</p>';
                return;
            }

            data.forEach(row => {
                const dateObj = new Date(row.date);
                const dateStr = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });

                // Ringkas: berapa target tercapai
                let daySuccess = 0;
                let dayTotal = ITEMS.length;
                ITEMS.forEach(conf => {
                    const val = row[conf.key] || 0;
                    const ok = conf.target === true ? !!val : val >= conf.target;
                    if(ok) daySuccess++;
                });
                const dayRatio = Math.round((daySuccess / dayTotal) * 100);
                const dayChipClass = dayRatio >= 78 ? "bg-emerald-100 text-emerald-700 border-emerald-200"
                                   : dayRatio >= 45 ? "bg-amber-50 text-amber-700 border-amber-200"
                                   : "bg-rose-50 text-rose-700 border-rose-200";
                const dayChipText = `${daySuccess}/${dayTotal}`;

                // Detail harian (6 amalan)
                const detailList = [
                    { label: 'Jamaah', val: row.shalat_jamaah, target: 3, icon: 'fa-mosque' },
                    { label: 'Rawatib', val: row.shalat_rawatib, target: 6, icon: 'fa-person-praying' },
                    { label: 'Tahajjud', val: row.shalat_tahajjud, target: 2, icon: 'fa-moon' },
                    { label: 'Dhuha', val: row.shalat_dhuha, target: 2, icon: 'fa-sun' },
                    { label: 'Tilawah', val: row.tilawah_juz, target: 1, icon: 'fa-book-quran' },
                    { label: 'Matsurat', val: row.matsurat, target: 1, icon: 'fa-book-open-reader' },
                ];

                let detailsHTML = '';
                detailList.forEach(d => {
                    const ok = (d.val || 0) >= d.target;
                    const cardCls = ok ? 'bg-emerald-50 border-emerald-200' : 'bg-rose-50 border-rose-200';
                    const textCls = ok ? 'text-emerald-800' : 'text-rose-700';
                    detailsHTML += `
                        <div class="flex items-center gap-3 p-3 rounded-2xl shadow-sm border ${cardCls}">
                            <div class="w-9 h-9 rounded-2xl bg-white/80 border border-white flex items-center justify-center text-xs ${textCls}">
                                <i class="fa-solid ${d.icon}"></i>
                            </div>
                            <div>
                                <p class="text-[10px] ${textCls} uppercase font-extrabold opacity-80">${d.label}</p>
                                <p class="text-sm font-black ${textCls}">${d.val || 0} <span class="text-[10px] text-gray-500 font-normal">/ Min ${d.target}</span></p>
                            </div>
                        </div>
                    `;
                });

                const html = `
                    <div class="bg-[var(--bg-card)] rounded-2xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer hover:shadow-md transition" onclick="toggleCard(this)">
                        <div class="p-3">
                            <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center gap-2">
                                    <h3 class="font-black text-gray-800 text-sm">${dateStr}</h3>
                                    <div class="px-2 py-1 rounded-full border text-[10px] font-extrabold ${dayChipClass}">${dayChipText}</div>
                                </div>
                                <i class="fa-solid fa-chevron-down text-gray-300 chevron text-xs"></i>
                            </div>
                            <div class="w-full h-2 bg-gray-100 rounded-full overflow-hidden mb-2">
                                <div class="h-full bg-gradient-to-r from-emerald-500 to-emerald-800 rounded-full" style="width:${Math.max(dayRatio,5)}%"></div>
                            </div>
                        </div>

                        <div class="details-box bg-gray-50 border-t border-gray-100">
                            <div class="p-3 grid grid-cols-2 gap-2">
                                ${detailsHTML}
                                ${buildWeeklyRowHTML(row)}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        loadHistory();
    </script>
</body>
</html>
