<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jurnal Ibadah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; padding-bottom: 120px; font-size: 18px; }
        .text-xs { font-size: 0.85rem; }
        .text-sm { font-size: 1rem; }
        .details-box { transition: max-height 0.3s ease-out; max-height: 0; overflow: hidden; }
        .expanded .details-box { max-height: 600px; }
    </style>
</head>
<body>

    <div class="bg-emerald-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-40 flex justify-between items-start">
        <div>
            <h1 class="font-bold text-2xl">Jurnal Ibadah</h1>
            <div class="flex gap-4 text-sm text-white mt-3">
                <div class="flex items-center gap-2">
                    <div class="w-6 h-6 bg-emerald-100 text-emerald-700 rounded flex items-center justify-center border border-white/30"><i class="fa-solid fa-check text-xs"></i></div> 
                    <span class="font-medium">Tercapai</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-6 h-6 bg-red-50 text-red-400 rounded flex items-center justify-center border border-white/30"><i class="fa-solid fa-xmark text-xs"></i></div> 
                    <span class="font-medium">Belum</span>
                </div>
            </div>
        </div>
        <button onclick="logout()" class="bg-emerald-800 p-2.5 rounded-full hover:bg-emerald-900 transition shadow-sm"><i class="fa-solid fa-power-off"></i></button>
    </div>

    <div id="listContainer" class="px-4 max-w-md mx-auto space-y-4"></div>

    <div class="fixed bottom-4 left-4 right-4 bg-white rounded-2xl shadow-2xl flex justify-between px-6 py-4 border border-gray-100 max-w-md mx-auto z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-pen-to-square text-2xl mb-1"></i>
            <span class="text-xs font-bold">Input</span>
        </a>
        <a href="rekap.html" class="flex flex-col items-center text-emerald-600">
            <i class="fa-solid fa-list-check text-2xl mb-1"></i>
            <span class="text-xs font-bold">Jurnal</span>
        </a>
        <a href="stats.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600 transition">
            <i class="fa-solid fa-chart-pie text-2xl mb-1"></i>
            <span class="text-xs font-bold">Statistik</span>
        </a>
    </div>

    <script src="config.js"></script>
    <script>
        const user = getSession();
        if(!user) window.location.href = 'index.html';
        const ITEMS = [
            { key: 'shalat_jamaah', label: 'Jamaah', target: 3 },
            { key: 'shalat_rawatib', label: 'Rawatib', target: 6 },
            { key: 'shalat_tahajjud', label: 'Tahajjud', target: 2 },
            { key: 'shalat_dhuha', label: 'Dhuha', target: 2 },
            { key: 'tilawah_juz', label: 'Tilawah', target: 1 },
            { key: 'matsurat', label: 'Matsurat', target: 1 },
            { key: 'shaum_sunnah', label: 'Puasa', target: true },
            { key: 'infaq', label: 'Infaq', target: true },
            { key: 'olahraga', label: 'Olahraga', target: true }
        ];

        async function loadHistory() {
            const { data } = await db.from('daily_amalan').select('*').eq('user_id', user.id).order('date', { ascending: false }).limit(30);
            const container = document.getElementById('listContainer');
            container.innerHTML = data && data.length ? '' : '<p class="text-center text-gray-400">Belum ada data.</p>';
            data.forEach(item => {
                let badges = '';
                ITEMS.forEach(c => {
                    const ok = c.target === true ? item[c.key] : item[c.key] >= c.target;
                    badges += `<div class="flex items-center gap-1.5 px-2.5 py-1.5 rounded border ${ok ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-red-50 text-red-400 border-red-100 opacity-70'} text-[11px] font-bold"><i class="fa-solid ${ok?'fa-check':'fa-xmark'}"></i> ${c.label}</div>`;
                });
                container.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden" onclick="this.classList.toggle('expanded')">
                        <div class="p-4"><div class="flex justify-between items-center mb-3"><h3 class="font-bold text-gray-800 text-base italic">${new Date(item.date).toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'short'})}</h3><i class="fa-solid fa-chevron-down text-gray-300 text-xs"></i></div>
                        <div class="flex flex-wrap gap-2">${badges}</div></div>
                        <div class="details-box bg-gray-50 border-t border-gray-100"><div class="p-4 grid grid-cols-2 gap-3">
                            <div class="flex items-center gap-3 p-3 bg-white rounded-xl shadow-xs border border-gray-100">
                                <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-lg"><i class="fa-solid fa-mosque"></i></div>
                                <div><p class="text-[10px] text-gray-400 font-bold uppercase">Jamaah</p><p class="text-sm font-bold text-gray-800">${item.shalat_jamaah}/3</p></div>
                            </div>
                            <div class="flex items-center gap-3 p-3 bg-white rounded-xl shadow-xs border border-gray-100">
                                <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center text-lg"><i class="fa-solid fa-person-praying"></i></div>
                                <div><p class="text-[10px] text-gray-400 font-bold uppercase">Rawatib</p><p class="text-sm font-bold text-gray-800">${item.shalat_rawatib}/6</p></div>
                            </div>
                            </div></div>
                    </div>`;
            });
        }
        loadHistory();
    </script>
</body>
</html>
