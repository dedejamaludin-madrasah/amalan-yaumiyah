<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jurnal Ibadah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; padding-bottom: 100px; }
        .details-box { transition: max-height 0.3s ease-out; max-height: 0; overflow: hidden; }
        .expanded .details-box { max-height: 500px; transition: max-height 0.5s ease-in; }
        .chevron { transition: transform 0.3s; }
        .expanded .chevron { transform: rotate(180deg); }
    </style>
</head>
<body>

    <div class="bg-emerald-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-40">
        <h1 class="font-bold text-2xl">Jurnal Ibadah</h1>
        <p class="text-emerald-100 text-xs">Evaluasi harian (Hijau = Tuntas, Merah = Belum)</p>
    </div>

    <div id="listContainer" class="px-4 max-w-md mx-auto space-y-3">
        <p class="text-center text-gray-400 mt-10 animate-pulse">Memuat riwayat...</p>
    </div>

    <div class="fixed bottom-4 left-4 right-4 bg-white rounded-2xl shadow-2xl flex justify-between px-6 py-3 border border-gray-100 max-w-md mx-auto z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600">
            <i class="fa-solid fa-pen-to-square text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Input</span>
        </a>
        <a href="rekap.html" class="flex flex-col items-center text-emerald-600">
            <i class="fa-solid fa-list-check text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Jurnal</span>
        </a>
        <a href="stats.html" class="flex flex-col items-center text-gray-400 hover:text-emerald-600">
            <i class="fa-solid fa-chart-pie text-xl mb-1"></i>
            <span class="text-[10px] font-bold">Statistik</span>
        </a>
    </div>

    <script src="config.js"></script>
    <script>
        const user = getSession();
        if(!user) window.location.href = 'index.html';

        // Definisi Target & Label Pendek
        const ITEMS = [
            { key: 'shalat_jamaah', label: 'Jamaah', target: 5 },
            { key: 'shalat_rawatib', label: 'Rawatib', target: 12 },
            { key: 'shalat_tahajjud', label: 'Tahajjud', target: 2 },
            { key: 'shalat_dhuha', label: 'Dhuha', target: 2 },
            { key: 'tilawah_juz', label: 'Tilawah', target: 1 },
            { key: 'matsurat', label: 'Matsurat', target: 1 },
            { key: 'shaum_sunnah', label: 'Puasa', target: true },
            { key: 'infaq', label: 'Infaq', target: true },
            { key: 'olahraga', label: 'Sport', target: true }
        ];

        async function loadHistory() {
            const { data } = await db.from('daily_amalan')
                .select('*')
                .eq('user_id', user.id)
                .order('date', { ascending: false })
                .limit(30);
            
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            if(!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">Belum ada data.</p>';
                return;
            }

            data.forEach(item => {
                const dateObj = new Date(item.date);
                const dateStr = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });

                // Generate 9 Badges (Compact Grid)
                let badgesHTML = '';
                ITEMS.forEach(conf => {
                    const val = item[conf.key] || 0;
                    // Cek sukses: jika target boolean (true) atau angka (>= target)
                    const isSuccess = conf.target === true ? val : val >= conf.target;
                    
                    const colorClass = isSuccess 
                        ? 'bg-emerald-100 text-emerald-700 border-emerald-200' 
                        : 'bg-red-50 text-red-400 border-red-100 opacity-80';
                    
                    const icon = isSuccess ? 'fa-check' : 'fa-xmark';

                    badgesHTML += `
                        <div class="flex items-center gap-1 px-2 py-1 rounded border ${colorClass} text-[10px] font-bold">
                            <i class="fa-solid ${icon}"></i> ${conf.label}
                        </div>
                    `;
                });

                const html = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer" onclick="toggleCard(this)">
                        <div class="p-3">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-gray-800 text-sm">${dateStr}</h3>
                                <i class="fa-solid fa-chevron-down text-gray-300 chevron text-xs"></i>
                            </div>
                            <div class="flex flex-wrap gap-1.5">
                                ${badgesHTML}
                            </div>
                        </div>

                        <div class="details-box bg-gray-50 border-t border-gray-100">
                            <div class="p-4 grid grid-cols-2 gap-y-2 text-xs text-gray-600">
                                <div>Jamaah: <b class="text-gray-900">${item.shalat_jamaah}</b>/5</div>
                                <div>Rawatib: <b class="text-gray-900">${item.shalat_rawatib}</b>/12</div>
                                <div>Tahajjud: <b class="text-gray-900">${item.shalat_tahajjud}</b>/2</div>
                                <div>Dhuha: <b class="text-gray-900">${item.shalat_dhuha}</b>/2</div>
                                <div>Tilawah: <b class="text-gray-900">${item.tilawah_juz}</b> Juz</div>
                                <div>Matsurat: <b class="text-gray-900">${item.matsurat}</b> x</div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function toggleCard(element) {
            // Tutup yang lain (accordion effect)
            document.querySelectorAll('.expanded').forEach(el => {
                if(el !== element) el.classList.remove('expanded');
            });
            element.classList.toggle('expanded');
        }

        loadHistory();
    </script>
</body>
</html>
